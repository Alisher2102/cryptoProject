<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Rankings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/CSS/RateChanges.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body class="body-picture bg-dark">
    <div class="wrapper">
        <div id="table ">
            <div class="d-flex justify-content-center align-items-center">
                <h1 class="text-center text-light me-5" >Cryptocurrency Rankings</h1>
                <img class="img-fluid w-25 rounded"
                unselectable="on"   
                src="/Images/xCare-removebg-preview.png">
            </div>
            <div class="bg-image">
                <img src="/Images/xCareRotated-removebg-preview.png"  alt="xCare">
            </div>
            <table class="table table-border table-dark border-light mb-3 opacity-75">
                <thead class="thead-light">
                    <tr class="text-center fs-1">
                        <th scope="col">Rank</th>
                        <th scope="col" class="text-start ps-5">Name</th>
                        <!-- <th scope="col" class="text-start">Price (BTC)</th> -->
                        <th scope="col">7d Change (%)</th>
                    </tr>
                </thead>
                <tbody id="crypto-table"></tbody>
                <button id="download-btn" class="btn btn-primary">Download Table as PNG</button>
            </table>
        </div>
    </div>
    <footer class="footer mt-1">
        <h1>
            @xcarecapital
        </h1>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/JS/Data.js"></script>
</html>
